<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Foto AppSheet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      background: #222;
      color: white;
      padding: 15px;
      margin: 0;
    }
    #gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }
    .photo {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .photo:hover {
      transform: scale(1.05);
    }
    .photo img {
      display: block;
      max-width: 250px;
      height: auto;
    }
    .caption {
      text-align: center;
      padding: 8px;
      font-size: 14px;
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Galeri Foto AppSheet</h1>
  <div id="gallery">Memuat gambar...</div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzV5v__k_QN7yHGvvPzE3hkna1lGQ7rZ5Uj-MR84QIdhuSiDdhKbvDFloxMP6vChGUl/exec"; // Ganti dengan URL Web App kamu

    fetch(scriptURL)
      .then(res => res.json())
      .then(data => {
        let gallery = document.getElementById("gallery");
        gallery.innerHTML = ""; // Kosongkan loading text
        
        data.forEach(img => {
          let container = document.createElement("div");
          container.className = "photo";
          
          let image = document.createElement("img");
          image.src = img.url;
          image.alt = img.name;
          
          let caption = document.createElement("div");
          caption.className = "caption";
          caption.innerText = img.name;
          
          container.appendChild(image);
          container.appendChild(caption);
          gallery.appendChild(container);
        });
      })
      .catch(err => {
        document.getElementById("gallery").innerHTML = "Gagal memuat gambar.";
        console.error(err);
      });
  </script>
</body>
</html>
