<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeri Mobil - Raffasya Motor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body class="bg-gray-100">

<div class="max-w-5xl mx-auto py-10">
  <h1 class="text-3xl font-bold mb-6 text-center">Galeri Mobil</h1>
  <div id="mobil-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
const SHEET_URL = "https://sheetdb.io/api/v1/rxfo08i7f6pyp"; // Ganti dengan URL CSV/JSON Sheet kamu
const DRIVE_FOLDER_ID = "1tu_F8sPC8JYz24Y0HQroITgRIATXA1FX"; // Folder GDrive tempat AppSheet simpan foto

// Ubah path relatif dari AppSheet ke URL Google Drive (syarat: folder public)
function getDriveImageUrl(filePath) {
  if (!filePath) return "";
  const fileName = encodeURIComponent(filePath.split("/").pop());
  // AppSheet biasanya simpan nama file asli, jadi kita gabung dengan URL view folder
  return `https://drive.google.com/uc?export=view&id=${DRIVE_FOLDER_ID}&file=${fileName}`;
}

// Ambil data dari Google Sheets
async function loadData() {
  try {
    const res = await fetch(SHEET_URL);
    const data = await res.json(); // Jika CSV, perlu parse ke JSON dulu
    renderMobil(data);
  } catch (err) {
    console.error("Gagal memuat data:", err);
  }
}

function renderMobil(data) {
  const container = document.getElementById("mobil-list");
  container.innerHTML = "";

  data.forEach(item => {
    let photos = [];
    for (let i = 1; i <= 10; i++) {
      const key = `PHOTO ${i}`;
      if (item[key]) {
        photos.push(`
          <div class="swiper-slide flex justify-center items-center bg-gray-50">
            <img src="${getDriveImageUrl(item[key])}" class="object-contain max-h-[350px] w-auto mx-auto" />
          </div>
        `);
      }
    }

    const card = document.createElement("div");
    card.className = "bg-white rounded-xl shadow-md overflow-hidden";
    card.innerHTML = `
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          ${photos.join("")}
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
      <div class="p-4">
        <h2 class="text-lg font-bold">${item["MERK/TYPE MOBIL"] || "Tanpa Nama"}</h2>
        <p class="text-gray-600">${item["NOPOL"] || ""}</p>
        <p class="text-green-600 font-semibold">${item["HARGA JUAL (OTR)"] || ""}</p>
      </div>
    `;

    container.appendChild(card);
  });

  // Inisialisasi Swiper
  new Swiper(".mySwiper", {
    loop: true,
    pagination: { el: ".swiper-pagination" },
    navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
  });
}

loadData();
</script>

</body>
</html>
